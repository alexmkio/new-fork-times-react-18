name: Deployment

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # env:
    #   GH_ACCESS_TOKEN: ${{ secrets.GH_PAT }}

    strategy:
      matrix:
        node-version: [18.x]

    steps:          
    - name: Checkout 🛎️
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.node-version }} 🔧
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: "npm"

    - name: Install and Build 🔧 
      # run: git remote set-url origin https://alexmkio:$GH_ACCESS_TOKEN@github.com/alexmkio/new-fork-times-router-v6
      run: npm install
      run: npm run build

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4.4.1
      with:
        branch: gh-pages
        folder: build
