name: Deployment

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      GH_ACCESS_TOKEN: ${{ secrets.GH_PAT }}

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Install and Build using Node.js ${{ matrix.node-version }} ðŸ”§
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - run: git remote set-url origin https://alexmkio:$GH_ACCESS_TOKEN@github.com/alexmkio/new-fork-times-router-v6
      - run: npm install
      - run: npm run build --if-present
      - run: npm run deploy

